<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Random Password Generator</title>
</head>
<body>
    <form class="form">
        <label class="form__label">Number of Characters</label>
        <input type="number" class="form__characters" min="8" max="100" value="8">

        <label class="form__label">Use Numbers</label>
        <input type="checkbox" class="form__checkbox numbers">

        <label class="form__label">Use Symbols</label>
        <input type="checkbox" class="form__checkbox symbols">

        <button class="form__button">Generate Password</button>
    </form>

    <div class="password"></div>

    <script src="app.js"></script>
</body>
</html>
